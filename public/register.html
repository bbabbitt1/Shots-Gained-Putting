<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body style="background-color: #F5F7FA;">
  <div class="container">

    <div class="logo-card">
      <img src="./bblogo.png" alt="Logo" />
      <hr />
    </div>

    <div class="signin-container">
      <h1 id="signin-h1">Create Account</h1>
      <p id="signin-p">Register to start tracking your progress</p>

      <input type="text" placeholder="First Name*" id="reg-firstname" required />
      <input type="text" placeholder="Last Name*" id="reg-lastname" required />

      <input type="text" placeholder="Username*" id="reg-username" required />
      <input type="email" placeholder="Email*" id="reg-email" autocomplete="email" required />

      <input type="text" placeholder="Phone Number*" id="reg-phone" inputmode="tel" autocomplete="tel" required />

      <input type="text" placeholder="Handicap*" id="reg-handicap"  required />

      <input type="password" placeholder="Password*" id="reg-password" autocomplete="new-password" required />

      <button id="create-btn" type="button">Create Account</button>

      <p id="register-error" style="color:#b00020; font-family: Verdana; min-height:1rem;"></p>

      <p style="font-family: Verdana; color:#0E2841; text-align:center; margin-top: 0.25rem;">
        Already have an account?
        <a href="/index.html" style="color:#0E2841; font-weight:bold; text-decoration:none;">Sign in</a>
      </p>
    </div>

    <div class="register-container">
      <div class="register-c1">
        <h1 class="register-items" id="reg-h1">Already a Member?</h1>
        <p class="register-items" id="reg-p">Sign in to keep tracking <span>YOUR</span> Game!</p>
        <a class="register-items" id="reg-btn" href="/index.html">Sign In</a>
      </div>
    </div>

  </div>

  <script src="register.js" defer></script>
</body>
</html>
