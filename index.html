<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #F5F7FA;">
    <div class="container">
        <div class="logo-card">
            <img src="./bblogo.png" alt="Logo">
            <hr>
        </div>
        <div class="signin-container">
            <h1 id="signin-h1">Welcome Back!</h1>
            <p id="signin-p">Sign in to view your progress</p>
            <input type="text" placeholder="Email*" id="signin-email" required>
        <input type="password" placeholder="Password*" id="signin-password" required>
        <button id="signin-btn">Sign In</button>

    </div>
        <div class="register-container">
            <div class="register-c1">
                <h1 class="register-items" id="reg-h1">New to the Site?</h1>
                <p class="register-items" id="reg-p">Sign up to start tracking <span>YOUR</span> Game!</p>
                <button class="register-items" id="reg-btn">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
